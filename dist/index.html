<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>MeshCat</title>
	</head>
	<body>
        <div id="meshcat-pane">
        </div>

        <script type="text/javascript" src="main.min.js"></script>
        <script type="module">
            import { RefFrames } from './meshcat-plugin.js';

            var viewer = new MeshCat.Viewer(document.getElementById("meshcat-pane"));
            const pl = new RefFrames(viewer);
            viewer.registerPlugin(pl);
            try {
                viewer.connect();
            } catch (e) {
                console.info("Not connected to MeshCat websocket server: ", e);
            }

        </script>


         <style>
            body {
                margin: 0;
            }

            #meshcat-pane {
                width: 100vw;
                height: 100vh;
                overflow: hidden;
            }
        </style>
        <script id="embedded-json"></script>
	</body>
</html>
